<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Новый год с ИМИТ ИГУ</title>
    <link rel="stylesheet" href="css1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="snow-container"></div>
    
    <div class="container">
        <header>
            <h1>До Нового года осталось:</h1>
            <p class="subtitle">31 декабря 2025 года 21:00</p>
        </header>
        
        <div class="timer-container">
            <div class="timer" id="timer">
                <div class="time-block">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Дней</div>
                </div>
                <div class="time-block">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Часов</div>
                </div>
                <div class="time-block">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Минут</div>
                </div>
                <div class="time-block">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Секунд</div>
                </div>
            </div>
        </div>
        
        <div class="new-year-message" id="newYearMessage">
            <h2>С Новым годом!</h2>
            <p>Поздравляем с наступлением 2026 года!</p>
        </div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-placeholder">

            </div>
        </div>
    </div>
    
    <div class="image-container">
        <img src="" alt="Новогоднее изображение" id="bottomImage">
    </div>
    
    <footer>
        <p>❄️ Новый год с ИМИТ ИГУ ❄️</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js1.js"></script>

    <audio id="backgroundMusic" loop>
        <source src="song1.mp3" type="audio/mpeg">
        <source src="song1.ogg" type="audio/ogg">
    </audio>

</body>
</html>
